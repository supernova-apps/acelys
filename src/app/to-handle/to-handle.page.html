<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>PENDING APROBATION</ion-title>
        <ion-card [ngClass]="{card:true}">
          <ion-grid>
            <ion-row>
              <ion-col (click)="show()" size="4">
                <img [ngClass]="{image:true}" src="../../assets/1.jpg">
                <ion-label [ngClass]="{label_warning:true}">PENDING</ion-label>
              </ion-col>
              <ion-col (click)="show()" size="7">
                <ion-row>
                  <ion-col size="12">
                    <ion-label>Water lake at first floor</ion-label>
                  </ion-col>
                  <ion-col size="12">
                    <ion-label>
                      <ion-icon name="rainy"></ion-icon>
                    </ion-label>
                  </ion-col>


                </ion-row>
              </ion-col>
              <ion-col size="1">
                <ion-icon (click)="open_modal()" name="more"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>EXPIRED</ion-title>
        <ion-card (click)="show()" [ngClass]="{card:true}">
          <ion-grid>
            <ion-row>
              <ion-col (click)="show()" size="4">
                <img [ngClass]="{image:true}" src="../../assets/2.jpg">
                <ion-label [ngClass]="{label_danger:true}">REFUSED</ion-label>
              </ion-col>
              <ion-col size="7" (click)="show()">
                <ion-row>
                  <ion-col size="12">
                    <ion-label>Large amount of trash</ion-label>
                  </ion-col>
                  <ion-col size="12">
                    <ion-label>
                      <ion-icon name="rainy"></ion-icon>
                    </ion-label>
                  </ion-col>


                </ion-row>
              </ion-col>
              <ion-col size="1">
                <ion-icon (click)="open_modal()" name="more"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
