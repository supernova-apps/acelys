<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar [ngClass]="{back:true}">
          <ion-icon (click)="back()" name="arrow-back"></ion-icon>
        </ion-toolbar>
      </ion-col>
      <ion-col>
        <ion-toolbar>
          <ion-title>
            Advertisement
          </ion-title>
        </ion-toolbar>
      </ion-col>
      <ion-col>
        <ion-toolbar>
          <ion-title>
            <!-- Settings -->
          </ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-radio-group>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <label>
                  Ad Type:
                </label>
              </ion-col>
              <ion-col size="3">
                <ion-radio value="Offer">
                </ion-radio>
                <label>
                  Offer
                </label>
              </ion-col>
              <ion-col size="3">
                <ion-radio value="Request">
                </ion-radio>
                <label>
                  Request
                </label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-grid>
  <label>
    Category:
  </label>
  <ion-select placeholder="Select One">
    <ion-select-option value="f">
      Female
    </ion-select-option>
    <ion-select-option value="m">
      Male
    </ion-select-option>
  </ion-select>
  <label>
    Title:
  </label>
  <ion-input>
  </ion-input>
  <label>
    Description:
  </label>
  <ion-textarea>
  </ion-textarea>
  <label>
    Price:
  </label>
  <ion-input>
  </ion-input>
  <label>
    Diffusion area:
  </label>
  <ion-select placeholder="Select One">
    <ion-select-option value="f">
      Female
    </ion-select-option>
    <ion-select-option value="m">
      Male
    </ion-select-option>
  </ion-select>
  <label>
    Photos:
  </label>

  <ion-grid>
    <ion-row>

      <ion-col size="9" [ngClass]="table_mode" scrollX="true">
        <img [src]="image">
        <ion-slides [options]="slideOpts">
          <ion-slide *ngFor="let img of images; index as pos"
            [ngClass]="{photo:true}">

            <ion-img [src]="img.path" [ngClass]="{img_data:true}"></ion-img>
            <ion-icon [ngClass]="{delete:true}" name="close"
              (click)="deleteImage(img, pos)"></ion-icon>
          </ion-slide>
        </ion-slides>

      </ion-col>

      <ion-col size="3">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-thumbnail (click)="selectImage(0)">
                <img src="../../assets/icon/image.png">
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-thumbnail (click)="selectImage(1)">
                <img src="../../assets/icon/camera.png">
              </ion-thumbnail>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button (click)="save()" class="button
    btn-save
    button-full
    button-positive">
    SAVE
  </button>
</ion-content>
