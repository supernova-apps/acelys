
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <button [ngClass]="{button:true}">
        <ion-thumbnail>
          <img src="../../assets/icon/icon-pencil.png" />
        </ion-thumbnail>
        <ion-label [ngClass]="{label:true}">Edit</ion-label>
      </button>

    </ion-col>
    <ion-col size="12">
      <button [ngClass]="{button:true}">
        <ion-thumbnail>
          <img src="../../assets/icon/icon-trash.png" />
        </ion-thumbnail>
        <ion-label [ngClass]="{label:true}">Delete</ion-label>
      </button>

    </ion-col>
    <ion-col size="12">
      <button [ngClass]="{button:true}">
        <ion-thumbnail>
          <img src="../../assets/icon/icon-close.png" />
        </ion-thumbnail>
        <ion-label [ngClass]="{label:true}" position="fixed">Close</ion-label>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
