<ion-content [ngClass]="{container:true}">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <button (click)="edit()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <img src="../../assets/icon/icon-pencil.png">

              </ion-col>
              <ion-col size="12">
                <ion-label>Edit</ion-label>

              </ion-col>
            </ion-row>
          </ion-grid>


        </button>
      </ion-col>
      <ion-col size="12">
        <button (click)="dismiss()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <img src="../../assets/icon/icon-trash.png">
              </ion-col>
              <ion-col size="12">
                <ion-label>Delete</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>



        </button>
      </ion-col>
      <ion-col size="12">
        <button (click)="dismiss()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <img src="../../assets/icon/icon-close.png">

              </ion-col>
              <ion-col size="12">
                <ion-label>Close</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
